<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Canva Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff; /* Set background color to white */
            min-height: 100vh; /* Ensure full height for the body */
            justify-content: center; /* Center content vertically */
        }
        .embed-container {
            position: relative;
            width: 80vw; /* 80% of the viewport width */
            height: 80vh; /* 80% of the viewport height */
            max-width: 1920px; /* Max width for larger screens */
            max-height: 1080px; /* Max height for larger screens */
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            background-color: #ffffff; /* Ensure background color matches the body */
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none; /* No border for the iframe */
            padding: 0;
            margin: 0;
            transform: scale(1); /* Ensure the iframe is not zoomed in */
            transform-origin: top left; /* Start the scale from the top left */
        }
    </style>
</head>
<body>

    <div class="embed-container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAGVKJ6MN7I/d1wDgJPSwm4h7exPJSzy7w/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
