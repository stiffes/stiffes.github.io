<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan Stensson Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000; /* Set background color to black */
            min-height: 100vh; /* Ensure full height for the body */
            justify-content: center; /* Center content vertically */
            opacity: 0; /* Start with invisible */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }
        .embed-container {
            position: relative;
            width: 80vw; /* 80% of the viewport width */
            height: 80vh; /* 80% of the viewport height */
            max-width: 1920px; /* Max width for larger screens */
            max-height: 1080px; /* Max height for larger screens */
            overflow: hidden;
            border-radius: 8px; /* Optional: rounded corners */
            background-color: #000000; /* Ensure background color matches the body */
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            top: 0;
            left: 0;
            border: none; /* No border for the iframe */
            padding: 0;
            margin: 0;
            transform: scale(1); /* Ensure the iframe is not zoomed in */
            transform-origin: top left; /* Start the scale from the top left */
        }

        /* Fade-in keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start from invisible */
            }
            to {
                opacity: 1; /* End at fully visible */
            }
        }
    </style>
</head>
<body>

    <div class="embed-container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAGVKJ6MN7I/d1wDgJPSwm4h7exPJSzy7w/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
