<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Canva Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .embed-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Maximum width for larger screens */
            height: 600px; /* Fixed height to fit the design */
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff; /* Background color for the embed area */
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
            transform: scale(1); /* Ensure the iframe is not zoomed in */
            transform-origin: top left; /* Start the scale from the top left */
        }
        .download-link, .view-link {
            margin-top: 1em;
            padding: 10px 15px;
            background-color: #4CAF50; /* Green background for buttons */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .download-link:hover, .view-link:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        @media (max-width: 600px) {
            .embed-container {
                height: 400px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="embed-container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAGVKJ6MN7I/d1wDgJPSwm4h7exPJSzy7w/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

    <a href="https://www.canva.com/design/DAGVKJ6MN7I/d1wDgJPSwm4h7exPJSzy7w/view?utm_content=DAGVKJ6MN7I&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" 
       target="_blank" rel="noopener" 
       class="view-link">View on Canva</a>

    <a href="https://www.canva.com/design/DAGVKJ6MN7I/d1wDgJPSwm4h7exPJSzy7w/download/pdf" 
       target="_blank" rel="noopener" 
       class="download-link">Download PDF</a>

</body>
</html>
