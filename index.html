<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            min-height: 100vh; /* Ensure full height for the body */
            justify-content: center; /* Center content vertically */
        }
        .embed-container {
            position: relative;
            width: 100%;
            max-width: 1920px; /* Maximum width for larger screens (1080p) */
            height: 1080px; /* Fixed height for 1080p display */
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff; /* Background color for the embed area */
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
            transform: scale(1); /* Ensure the iframe is not zoomed in */
            transform-origin: top left; /* Start the scale from the top left */
        }
    </style>
</head>
<body>

    <div class="embed-container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAGVKJ6MN7I/d1wDgJPSwm4h7exPJSzy7w/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>

</body>
</html>
